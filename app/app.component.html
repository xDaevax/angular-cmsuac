<div style="width: 100%; display: grid;">
  <kendo-stepper [steps]="steps" stepType="full" orientation="vertical">
    <ng-template kendoStepperLabelTemplate let-step>
      <div class="step-wrapper">
        <div class="humanized-date">{{ step.date | date }}</div>
        <div class="subject">{{ step.label }}</div>
        <div class="activity-type">{{ step.type }}ed</div>
      </div>
    </ng-template>
  </kendo-stepper>
</div>

<app-custom-timeline></app-custom-timeline>
