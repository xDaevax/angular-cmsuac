<div class="timeline-wrapper">
  <div class="timeline">
    <div class="container-item right" *ngFor="let item of data">
      <div class="content">
        <span>{{ item.date | date }}</span>
        <span>{{ item.label }}</span>
        <span>{{ item.subject }}</span>
        <span>{{ item.type }}</span>
      </div>
    </div>
  </div>
</div>
